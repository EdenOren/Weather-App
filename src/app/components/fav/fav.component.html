<div class="container">
    <div class="title">
        <h2><mat-icon>favorite</mat-icon>Favorite Locations</h2>
    </div>
    <div class="content" *ngIf="favorites && favorites[0];else noFavorites">
        <!-- remove favorite list option-->
        <div class="btn">
            <button mat-raised-button (click)="removeAllFavorites()" color="warn">Clear Favorites</button>
        </div>
        <!-- show favorite list -->
        <div class="favorites" *ngFor="let item of favorites; index as id">
            <a [routerLink]="['../home/', id]" matTooltip="Click to show {{item.city.name}} full weather details">
                <app-current [city]="item.city" [id]="id"></app-current>
            </a>
            <span (click)="removeFavorite(item.city)">
                <mat-icon matTooltip="Remove {{item.city.name}} from Favorites" color="warn">
                    close
                </mat-icon>
            </span>
        </div>
    </div>
    <!-- no favorites -->
    <ng-template #noFavorites>
        <div class="content">
            <button mat-raised-button routerLink="/home" color="warn">Home</button>
            No favorite locations saved yet.
        </div>
    </ng-template>
</div>
